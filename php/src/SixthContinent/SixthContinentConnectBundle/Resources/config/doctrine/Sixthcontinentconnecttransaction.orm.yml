            type: string
            length: 255
            column: type_service
        mac:
            type: text
        paypalTransactionId:
            type: text
            column: paypal_transaction_id
        paypalTransactionReference:
            type: string
            length: 255
            column: paypal_transaction_reference  
        ciTransactionSystemId:
            type: string
            length: 255
            column: ci_transaction_system_id
        totalAvailableCi:
            type: bigint
            column: total_available_ci
        usedCi:
            type: bigint
            column: used_ci
        sessionId:
            type: string
            length: 255
            column: session_id
        timeStamp:
            type: string
            length: 255
            column: time_stamp     
    lifecycleCallbacks: {  }
