            id: true
            generator:
                strategy: AUTO
        userId:
            type: bigint
            column: user_id
        businessAccountUserId:
            type: bigint
            column: business_account_user_id    
        shopId:
            type: bigint
            column: shop_id
        transactionId:
            type: string
            length: 255
            column: transaction_id
        applicationId:
            type: string
            length: 255
            column: application_id
        cardPreference:
            type: string
            length: 255
            column: card_preference
        date:
            type: datetime
        transactionType:
            type: string
            length: 255
            column: transaction_type
        currency:
            type: string
            length: 255
        languageId:
            type: string
            length: 255
            column: language_id
        status:
            type: string
            length: 255
        transactionValue:
            type: bigint
            column: transaction_value
        discount:
            type: bigint
        paybleValue:
            type: bigint
            column: payble_value
