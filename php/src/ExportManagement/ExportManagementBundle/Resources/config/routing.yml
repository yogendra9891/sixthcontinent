    defaults: { _controller: ExportManagementBundle:ShopWeeklyTransactionExport:exportshopweeklytransactionbacklogs }
#for shop registration daily basis
export_shop_daily_registration:
    pattern:  /webapi/exportshopdailyregistration
    defaults: { _controller: ExportManagementBundle:ShopWeeklyTransactionExport:exportshopdailyregistration }
#for sixthcontinent x% of all transaction of shops
export_shop_pay_to_sixcontinent:
    pattern:  /webapi/exportshoppaytosixcontinent
    defaults: { _controller: ExportManagementBundle:ShopPayToSixthContinentExport:exportshoppaytosixcontinent }

#for citizen income utilized for each shop in a minth
export_citizen_income_utilized:
    pattern:  /webapi/exportcitizenincomeutilized
    defaults: { _controller: ExportManagementBundle:CitizenIncomeUtilizedExport:exportcitizenincomeutilized }
    
#for shop registration received by sixthcontinent on daily basis
export_shop_registration_to_sixthcontinent:
    pattern:  /webapi/exportsixthcontinentincomefromshopregistration
    defaults: { _controller: ExportManagementBundle:ShopWeeklyTransactionExport:exportsixthcontinentincomefromshopregistration }
    
export_All_registration_to_sixthcontinent:
    pattern:  /webapi/exportallprofile
    defaults: { _controller: ExportManagementBundle:AllExport:exportallprofile }

#for one time script
export_broker_user:
    pattern:  /webapi/brokeruserexport
    defaults: { _controller: ExportManagementBundle:OneTimeExport:brokeruserexport }
        
export_citizen_user:
    pattern:  /webapi/citizenuserexport
    defaults: { _controller: ExportManagementBundle:OneTimeExport:citizenuserexport }
    
export_giftcard_export:
