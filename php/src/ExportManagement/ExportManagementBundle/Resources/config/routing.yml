export_management_homepage:
    path:     /hello/{name}
    defaults: { _controller: ExportManagementBundle:Default:index }
#for citizen profile export
export_citizen_profile:
    pattern:  /webapi/exportcitizenprofile
    defaults: { _controller: ExportManagementBundle:CitizenExport:exportcitizenprofile }
export_citizen_profile_backlogs:
    pattern:  /webapi/exportcitizenprofilebacklogs
    defaults: { _controller: ExportManagementBundle:CitizenExport:exportcitizenprofilebacklogs }
#for shop profile export
export_shop_profile:
    pattern:  /webapi/exportshopprofile
    defaults: { _controller: ExportManagementBundle:ShopExport:exportshopprofile }
export_shop_profile_backlogs:
    pattern:  /webapi/exportshopprofilebacklogs
    defaults: { _controller: ExportManagementBundle:ShopExport:exportshopprofilebacklogs }
